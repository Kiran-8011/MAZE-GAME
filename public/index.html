<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Runner</title>
    <style>
      .toast {
        position: fixed;
        bottom: 20px;
        right: 10px;
        left: 10px;
        background-color: #333;
        color: #fff;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 0.8em;
        display: none;
        z-index: 1;
      }
      .toast.show {
        display: block;
        animation: slideIn 0.5s forwards, fadeOut 10s forwards 2s;
      }
      @keyframes slideIn {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      .how {
        display: inline;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <button onclick="showToast()" class="how">How to play?</button>

    <div id="toast" class="toast">
      Enter the maze through the green block and travel across with the help of
      arrows, find your way out to the red exit block!
    </div>

    <div id="root"></div>

    <script>
      function showToast() {
        var toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(function () {
          toast.classList.remove("show");
        }, 3000);
      }
    </script>
  </body>
</html>
